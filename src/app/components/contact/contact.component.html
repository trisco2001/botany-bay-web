<section class="hero is-primary is-bold">
    <div class="hero-body">
        <div class="conatiner">
            <h1 class="title">Contact Us!</h1>
        </div>
    </div>
</section>

<section class="section">
    <div class="container">
        <form (ngSubmit)="submitForm()">
            {{ name }}
            <!-- name -->
            <div class="field">
                <label class="label">name</label>
                <input type="text" name="name" class="input" [(ngModel)]="name" />
            </div>

            <!-- email -->
            <div class="field">
                <label class="label">email</label>
                <input type="text" name="email" class="input" [(ngModel)]="email" />
            </div>
            
            <!-- message -->
            <div class="field">
                <label class="label">message</label>
                <input type="textarea" name="message" class="input" [(ngModel)]="message" />
            </div>

            <!-- submit button -->
            <button type="submit" class="button is-large is-warning">Send!</button>
        </form>
    </div>
</section>
