<section class="hero is-primary is-bold">
    <div class="hero-body">
        <div class="container" *ngIf="raidTeam">
            <h1 class="title">Manage {{raidTeam.name}}</h1>
        </div>
    </div>
</section>
<section class="section">
    <div class="container" *ngIf="raidTeam">
        <app-add-team-member [raidTeamId]="raidTeam.id"></app-add-team-member>
        <app-list-team-members [raidTeamId]="raidTeam.id"></app-list-team-members>
    </div>
</section>
