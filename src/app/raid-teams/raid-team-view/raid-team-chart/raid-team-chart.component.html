<section class="section is-hcentered">
    <div class="columns">
        <div class="column">
            <button [className]="selectedStats == 'all' ? 'button is-active' : 'button '" (click)="select('all')">All</button>
            <button [className]="selectedStats == 'gear' ? 'button is-active' : 'button '" (click)="select('gear')">Gear</button>
            <button [className]="selectedStats == 'heart' ? 'button is-active' : 'button '" (click)="select('heart')">Heart</button>
            <button [className]="selectedStats == 'cloak' ? 'button is-active' : 'button '" (click)="select('cloak')">Cloak</button>
        </div>
    </div>
    <div class="container has-text-centered">
        <h2 class="title">Current Gear Levels</h2>
        <div class="block">
            <div style="display: block">
            <canvas baseChart
                [datasets]="barChartData"
                [labels]="barChartLabels"
                [options]="barChartOptions"
                [legend]="barChartLegend"
                [chartType]="barChartType">
            </canvas>
            </div>
        </div>
    </div>
</section>
